<app-header></app-header>
<div
  class="container-fluid"
  style="
    background-image: url('../../assets/Images/Webp.net-compress-image.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  "
>
<button (click)="topFunction()" id="myBtn" title="Go to top">Top</button>

  <div class="row">
    <div
      class="col-md-4 col-lg-4 my-4 d-inline-block align-items-stretch"
      *ngFor="let l of recList | paginate: { itemsPerPage: 9, currentPage: p }"
    >
      <div class="card mx-auto" style="width: 30rem">
        <img
          class="card-img-top img-fluid img-thumbnail"
          src="{{ l['data'].urlToImage }}"
          onerror="this.src='../../assets/Images/ImgNA.jpg'"
          alt="..."
        />
        <div class="card-body">
          <h3 class="card-title">{{ l["data"].title }}</h3>
          <p class="card-text text-muted">{{ l["data"].description }}</p>
          <div class="row">
            <a href="{{ l['data'].url }}" class="btn btn-primary"
              >View Full coverage
            </a>
            <button
              type="button"
              style="margin-left: 200px"
              class="btn btn-primary"
              (click)="remBookMark(l['data'])"
            >
              <em class="fa fa-trash fa-lg"></em>
            </button>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted"
            >Update on: {{ l["data"].publishedAt }}</small
          ><br />
          <small class="text-muted">{{ l["data"].author }}</small>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls
    class="center"
    (pageChange)="p = $event"
    *ngIf="recList.length > 0"
  ></pagination-controls>
</div>
<div class="bgimg" *ngIf="recList.length === 0">
  <div class="text-block">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <img src="../../assets/Images/newsfav.jpg" />
    <h1>Your recommended news will appear here.</h1>
  </div>
</div>

<app-footer></app-footer>
